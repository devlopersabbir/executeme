events {}

http {
  server {
    listen 9292 ssl;

    ssl_certificate /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;

    location / {
      proxy_pass          http://executeme-nodejs-server:9091;
      proxy_set_header    Host $host;
    }
  }
}