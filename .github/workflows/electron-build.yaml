name: ðŸš§ Build/ðŸš€ Release Electron App

on:
  push:
    branches: ["main"]
    tags:
      - v*.*.* # ðŸ”– Only run on version tags like v0.0.2

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ðŸ”„ Check out Git repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¥ Install Dependencies
        run: npm install
        working-directory: desktop

      # ðŸ§ Linux Build
      - name: ðŸ§ Build for Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux
        working-directory: desktop

      # ðŸŽ macOS Build
      - name: ðŸŽ Build for macOS
        if: matrix.os == 'macos-latest'
        run: npm run build:mac
        working-directory: desktop

      # ðŸªŸ Windows Build
      - name: ðŸªŸ Build for Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:win
        working-directory: desktop

      # ðŸ“œ Extract changelog for the current version tag
      - name: ðŸ“ Extract changelog for current tag
        id: extract_changelog
        run: |
          TAG_NAME=${{ github.ref_name }}
          awk "/## ${TAG_NAME}/,/^## v[0-9]+\.[0-9]+\.[0-9]+/" changelog.md | sed '$d' > changelog.txt
        shell: bash

      - name: ðŸ‘€ Show extracted changelog
        run: cat changelog.txt

      # ðŸš€ Publish GitHub Release with Assets and Changelog
      - name: ðŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag'
        with:
          body_path: changelog.txt
          repository: devlopersabbir/executeme
          token: ${{ secrets.EXECUTE_ME_GITHUB_TOKEN }}
          files: |
            desktop/dist/*.exe
            desktop/dist/*.zip
            desktop/dist/*.dmg
            desktop/dist/*.AppImage
            desktop/dist/*.snap
            desktop/dist/*.deb
            desktop/dist/*.rpm
            desktop/dist/*.tar.gz
            desktop/dist/*.yml
            desktop/dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.EXECUTE_ME_GITHUB_TOKEN }}
